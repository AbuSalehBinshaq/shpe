<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم مقدام</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-gold: #B8860B;
            --light-gold: #DAA520;
            --dark-gold: #8B6914;
            --cream: #FDF5E6;
            --white: #FFFFFF;
            --dark-text: #2C2C2C;
            --light-text: #666666;
            --shadow: rgba(184, 134, 11, 0.15);
            --gradient-gold: linear-gradient(135deg, #DAA520 0%, #B8860B 50%, #8B6914 100%);
            --gradient-cream: linear-gradient(135deg, #FDF5E6 0%, #F5F5DC 100%);
            --error-color: #dc3545;
            --success-color: #28a745;
            --warning-color: #ffc107;
            --info-color: #17a2b8;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background: var(--gradient-cream);
            color: var(--dark-text);
            direction: rtl;
            line-height: 1.6;
            min-height: 100vh;
        }

        /* الهيدر */
        .admin-header {
            background: var(--white);
            padding: 20px 0;
            box-shadow: 0 4px 20px var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .admin-logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .admin-logo i {
            font-size: 2rem;
            background: var(--gradient-gold);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .admin-title {
            font-size: 1.8rem;
            font-weight: 700;
            background: var(--gradient-gold);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-family: 'Tajawal', sans-serif;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }

        .btn-primary {
            background: var(--gradient-gold);
            color: var(--white);
        }

        .btn-secondary {
            background: #6c757d;
            color: var(--white);
        }

        .btn-outline {
            background: transparent;
            color: var(--primary-gold);
            border: 2px solid var(--primary-gold);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px var(--shadow);
        }

        /* المحتوى الرئيسي */
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        /* الإحصائيات */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: var(--white);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 25px var(--shadow);
            display: flex;
            align-items: center;
            gap: 20px;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: var(--white);
        }

        .stat-icon.products {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .stat-icon.active {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .stat-icon.inactive {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .stat-content h3 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--dark-text);
            margin-bottom: 5px;
        }

        .stat-content p {
            color: var(--light-text);
            font-weight: 500;
        }

        /* قسم المنتجات */
        .products-section {
            background: var(--white);
            border-radius: 20px;
            box-shadow: 0 10px 40px var(--shadow);
            overflow: hidden;
        }

        .section-header {
            background: var(--gradient-gold);
            color: var(--white);
            padding: 25px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-content {
            padding: 30px;
        }

        /* جدول المنتجات */
        .products-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .products-table th,
        .products-table td {
            padding: 15px;
            text-align: right;
            border-bottom: 1px solid #e0e0e0;
        }

        .products-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: var(--dark-text);
        }

        .products-table tr:hover {
            background: #f8f9fa;
        }

        .product-image {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
        }

        .product-status {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .status-active {
            background: #d4edda;
            color: #155724;
        }

        .status-inactive {
            background: #f8d7da;
            color: #721c24;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 0.8rem;
        }

        .btn-edit {
            background: #007bff;
            color: var(--white);
        }

        .btn-delete {
            background: #dc3545;
            color: var(--white);
        }

        .btn-toggle {
            background: #ffc107;
            color: var(--dark-text);
        }

        /* نموذج إضافة/تعديل المنتج */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: var(--white);
            margin: 5% auto;
            padding: 0;
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: modalSlideIn 0.3s ease-out;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            background: var(--gradient-gold);
            color: var(--white);
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 1.3rem;
            font-weight: 600;
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--white);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            transition: background 0.3s ease;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .modal-body {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark-text);
        }

        .form-input,
        .form-textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: 'Tajawal', sans-serif;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-input:focus,
        .form-textarea:focus {
            outline: none;
            border-color: var(--primary-gold);
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-checkbox {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .form-checkbox input {
            width: 18px;
            height: 18px;
        }

        /* الرسائل */
        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            align-items: center;
            gap: 10px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        /* حالة التحميل */
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--light-text);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e0e0e0;
            border-top: 4px solid var(--primary-gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* استجابة للشاشات الصغيرة */
        @media (max-width: 768px) {
            .header-container {
                flex-direction: column;
                gap: 15px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .products-table {
                font-size: 0.9rem;
            }

            .products-table th,
            .products-table td {
                padding: 10px 8px;
            }

            .action-buttons {
                flex-direction: column;
            }

            .modal-content {
                margin: 10px;
                width: calc(100% - 20px);
            }

            .modal-body {
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            .admin-container {
                padding: 20px 15px;
            }

            .section-header {
                padding: 20px;
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .section-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- الهيدر -->
    <header class="admin-header">
        <div class="header-container">
            <div class="admin-logo">
                <i class="fas fa-crown"></i>
                <h1 class="admin-title">لوحة تحكم مقدام</h1>
            </div>
            <div class="header-actions">
                <a href="/" class="btn btn-outline">
                    <i class="fas fa-home"></i>
                    الموقع الرئيسي
                </a>
                <button class="btn btn-secondary" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                    تسجيل الخروج
                </button>
            </div>
        </div>
    </header>

    <!-- المحتوى الرئيسي -->
    <div class="admin-container">
        <!-- الرسائل -->
        <div class="alert alert-success" id="successAlert">
            <i class="fas fa-check-circle"></i>
            <span id="successMessage"></span>
        </div>
        
        <div class="alert alert-error" id="errorAlert">
            <i class="fas fa-exclamation-triangle"></i>
            <span id="errorMessage"></span>
        </div>

        <!-- الإحصائيات -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon products">
                    <i class="fas fa-box"></i>
                </div>
                <div class="stat-content">
                    <h3 id="totalProducts">0</h3>
                    <p>إجمالي المنتجات</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon active">
                    <i class="fas fa-check-circle"></i>
                </div>
                <div class="stat-content">
                    <h3 id="activeProducts">0</h3>
                    <p>المنتجات النشطة</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon inactive">
                    <i class="fas fa-pause-circle"></i>
                </div>
                <div class="stat-content">
                    <h3 id="inactiveProducts">0</h3>
                    <p>المنتجات غير النشطة</p>
                </div>
            </div>
        </div>

        <!-- قسم المنتجات -->
        <div class="products-section">
            <div class="section-header">
                <h2 class="section-title">
                    <i class="fas fa-boxes"></i>
                    إدارة المنتجات
                </h2>
                <button class="btn btn-primary" onclick="openAddModal()">
                    <i class="fas fa-plus"></i>
                    إضافة منتج جديد
                </button>
            </div>
            
            <div class="section-content">
                <div class="loading" id="loadingIndicator">
                    <div class="spinner"></div>
                    <p>جاري تحميل المنتجات...</p>
                </div>
                
                <div id="productsContainer" style="display: none;">
                    <table class="products-table">
                        <thead>
                            <tr>
                                <th>الصورة</th>
                                <th>اسم المنتج</th>
                                <th>السعر</th>
                                <th>الحالة</th>
                                <th>تاريخ الإضافة</th>
                                <th>الإجراءات</th>
                            </tr>
                        </thead>
                        <tbody id="productsTableBody">
                            <!-- سيتم ملء المنتجات هنا -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- نموذج إضافة/تعديل المنتج -->
    <div class="modal" id="productModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">إضافة منتج جديد</h3>
                <button class="close-btn" onclick="closeModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="productForm">
                    <input type="hidden" id="productId" name="productId">
                    
                    <div class="form-group">
                        <label for="productName" class="form-label">
                            <i class="fas fa-tag"></i>
                            اسم المنتج *
                        </label>
                        <input type="text" id="productName" name="productName" class="form-input" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="productDescription" class="form-label">
                            <i class="fas fa-align-left"></i>
                            وصف المنتج
                        </label>
                        <textarea id="productDescription" name="productDescription" class="form-textarea"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="productPrice" class="form-label">
                            <i class="fas fa-money-bill"></i>
                            السعر *
                        </label>
                        <input type="text" id="productPrice" name="productPrice" class="form-input" required placeholder="مثال: 299 ريال">
                    </div>
                    
                    <div class="form-group">
                        <label for="productImage" class="form-label">
                            <i class="fas fa-image"></i>
                            رابط الصورة
                        </label>
                        <input type="url" id="productImage" name="productImage" class="form-input" placeholder="https://example.com/image.jpg">
                    </div>
                    
                    <div class="form-group">
                        <label for="whatsappMessage" class="form-label">
                            <i class="fab fa-whatsapp"></i>
                            رسالة واتساب
                        </label>
                        <textarea id="whatsappMessage" name="whatsappMessage" class="form-textarea" placeholder="أرغب في الاستفسار عن هذا المنتج"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <div class="form-checkbox">
                            <input type="checkbox" id="productActive" name="productActive" checked>
                            <label for="productActive">المنتج نشط</label>
                        </div>
                    </div>
                    
                    <div style="display: flex; gap: 10px; justify-content: flex-end; margin-top: 30px;">
                        <button type="button" class="btn btn-secondary" onclick="closeModal()">إلغاء</button>
                        <button type="submit" class="btn btn-primary" id="saveButton">
                            <i class="fas fa-save"></i>
                            حفظ المنتج
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // متغيرات عامة
        let products = [];
        let editingProductId = null;

        // تحميل البيانات عند بدء الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
            loadProducts();
        });

        // التحقق من المصادقة
        async function checkAuth() {
            try {
                const response = await fetch('/api/admin/check');
                const data = await response.json();
                
                if (!data.success || !data.logged_in) {
                    window.location.href = '/login.html';
                }
            } catch (error) {
                console.error('خطأ في التحقق من المصادقة:', error);
                window.location.href = '/login.html';
            }
        }

        // تحميل المنتجات
        async function loadProducts() {
            try {
                showLoading(true);
                const response = await fetch('/api/admin/products');
                const data = await response.json();

                if (data.success) {
                    products = data.products;
                    renderProducts();
                    updateStats();
                } else {
                    showError('فشل في تحميل المنتجات: ' + data.message);
                }
            } catch (error) {
                console.error('خطأ في تحميل المنتجات:', error);
                showError('حدث خطأ في تحميل المنتجات');
            } finally {
                showLoading(false);
            }
        }

        // عرض المنتجات في الجدول
        function renderProducts() {
            const tbody = document.getElementById('productsTableBody');
            tbody.innerHTML = '';

            if (products.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" style="text-align: center; padding: 40px; color: var(--light-text);">
                            <i class="fas fa-box-open" style="font-size: 3rem; margin-bottom: 15px; display: block;"></i>
                            لا توجد منتجات حالياً
                        </td>
                    </tr>
                `;
                return;
            }

            products.forEach(product => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>
                        <img src="${product.image_url || 'https://via.placeholder.com/60x60?text=صورة'}" 
                             alt="${product.name}" class="product-image" 
                             onerror="this.src='https://via.placeholder.com/60x60?text=صورة'">
                    </td>
                    <td>
                        <strong>${product.name}</strong>
                        ${product.description ? `<br><small style="color: var(--light-text);">${product.description.substring(0, 50)}${product.description.length > 50 ? '...' : ''}</small>` : ''}
                    </td>
                    <td><strong>${product.price}</strong></td>
                    <td>
                        <span class="product-status ${product.is_active ? 'status-active' : 'status-inactive'}">
                            ${product.is_active ? 'نشط' : 'غير نشط'}
                        </span>
                    </td>
                    <td>${formatDate(product.created_at)}</td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn btn-sm btn-edit" onclick="editProduct(${product.id})" title="تعديل">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-sm btn-toggle" onclick="toggleProduct(${product.id})" title="${product.is_active ? 'إلغاء التفعيل' : 'تفعيل'}">
                                <i class="fas fa-${product.is_active ? 'pause' : 'play'}"></i>
                            </button>
                            <button class="btn btn-sm btn-delete" onclick="deleteProduct(${product.id})" title="حذف">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // تحديث الإحصائيات
        function updateStats() {
            const total = products.length;
            const active = products.filter(p => p.is_active).length;
            const inactive = total - active;

            document.getElementById('totalProducts').textContent = total;
            document.getElementById('activeProducts').textContent = active;
            document.getElementById('inactiveProducts').textContent = inactive;
        }

        // فتح نموذج إضافة منتج
        function openAddModal() {
            editingProductId = null;
            document.getElementById('modalTitle').textContent = 'إضافة منتج جديد';
            document.getElementById('productForm').reset();
            document.getElementById('productActive').checked = true;
            document.getElementById('productModal').style.display = 'block';
        }

        // تعديل منتج
        function editProduct(id) {
            const product = products.find(p => p.id === id);
            if (!product) return;

            editingProductId = id;
            document.getElementById('modalTitle').textContent = 'تعديل المنتج';
            document.getElementById('productId').value = product.id;
            document.getElementById('productName').value = product.name;
            document.getElementById('productDescription').value = product.description || '';
            document.getElementById('productPrice').value = product.price;
            document.getElementById('productImage').value = product.image_url || '';
            document.getElementById('whatsappMessage').value = product.whatsapp_message || '';
            document.getElementById('productActive').checked = product.is_active;
            
            document.getElementById('productModal').style.display = 'block';
        }

        // إغلاق النموذج
        function closeModal() {
            document.getElementById('productModal').style.display = 'none';
            editingProductId = null;
        }

        // حفظ المنتج
        document.getElementById('productForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const productData = {
                name: formData.get('productName'),
                description: formData.get('productDescription'),
                price: formData.get('productPrice'),
                image_url: formData.get('productImage'),
                whatsapp_message: formData.get('whatsappMessage'),
                is_active: document.getElementById('productActive').checked
            };

            try {
                const url = editingProductId ? `/api/admin/products/${editingProductId}` : '/api/admin/products';
                const method = editingProductId ? 'PUT' : 'POST';
                
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(productData)
                });

                const data = await response.json();

                if (data.success) {
                    showSuccess(data.message);
                    closeModal();
                    loadProducts();
                } else {
                    showError(data.message);
                }
            } catch (error) {
                console.error('خطأ في حفظ المنتج:', error);
                showError('حدث خطأ في حفظ المنتج');
            }
        });

        // تبديل حالة المنتج
        async function toggleProduct(id) {
            const product = products.find(p => p.id === id);
            if (!product) return;

            try {
                const response = await fetch(`/api/admin/products/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        is_active: !product.is_active
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showSuccess(`تم ${product.is_active ? 'إلغاء تفعيل' : 'تفعيل'} المنتج بنجاح`);
                    loadProducts();
                } else {
                    showError(data.message);
                }
            } catch (error) {
                console.error('خطأ في تبديل حالة المنتج:', error);
                showError('حدث خطأ في تبديل حالة المنتج');
            }
        }

        // حذف منتج
        async function deleteProduct(id) {
            const product = products.find(p => p.id === id);
            if (!product) return;

            if (!confirm(`هل أنت متأكد من حذف المنتج "${product.name}"؟`)) {
                return;
            }

            try {
                const response = await fetch(`/api/admin/products/${id}`, {
                    method: 'DELETE'
                });

                const data = await response.json();

                if (data.success) {
                    showSuccess('تم حذف المنتج بنجاح');
                    loadProducts();
                } else {
                    showError(data.message);
                }
            } catch (error) {
                console.error('خطأ في حذف المنتج:', error);
                showError('حدث خطأ في حذف المنتج');
            }
        }

        // تسجيل الخروج
        async function logout() {
            if (!confirm('هل أنت متأكد من تسجيل الخروج؟')) {
                return;
            }

            try {
                await fetch('/api/admin/logout', { method: 'POST' });
                window.location.href = '/login.html';
            } catch (error) {
                console.error('خطأ في تسجيل الخروج:', error);
                window.location.href = '/login.html';
            }
        }

        // وظائف مساعدة
        function showLoading(show) {
            document.getElementById('loadingIndicator').style.display = show ? 'block' : 'none';
            document.getElementById('productsContainer').style.display = show ? 'none' : 'block';
        }

        function showSuccess(message) {
            const alert = document.getElementById('successAlert');
            document.getElementById('successMessage').textContent = message;
            alert.style.display = 'flex';
            hideError();
            
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }

        function showError(message) {
            const alert = document.getElementById('errorAlert');
            document.getElementById('errorMessage').textContent = message;
            alert.style.display = 'flex';
            hideSuccess();
        }

        function hideSuccess() {
            document.getElementById('successAlert').style.display = 'none';
        }

        function hideError() {
            document.getElementById('errorAlert').style.display = 'none';
        }

        function formatDate(dateString) {
            if (!dateString) return '-';
            const date = new Date(dateString);
            return date.toLocaleDateString('ar-SA', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
        }

        // إغلاق النموذج عند النقر خارجه
        window.addEventListener('click', function(e) {
            const modal = document.getElementById('productModal');
            if (e.target === modal) {
                closeModal();
            }
        });

        // إغلاق النموذج بمفتاح Escape
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
</html>
